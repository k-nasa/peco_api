language: rust
dist: trusty
sudo: required

cache: cargo

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev

rust:
  - nightly

before_script:
  - rustup component add clippy-preview
  - rustup component add rustfmt-preview
  - cargo install cargo-travis || echo "cargo-travis already installed"

script:
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo test
  - cargo fmt
  - cargo build

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  echo "Start kcov" &&
  for file in target/debug/deps/peco_api-*[^\.d]; do echo $file && mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash)
  echo "Uploaded code coverage"
