language: rust
dist: trusty
sudo: required

cache: cargo

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev

rust:
  - nightly

before_script:
  - rustup component add clippy-preview
  - rustup component add rustfmt-preview
  - cargo install diesel_cil
  - cargo install cargo-travis || echo "cargo-travis already installed"

script:
  - cargo fmt
  - cargo clippy --all-targets --all-features -- -D warnings
  - diesel migration run
  - cargo test

after_success:
  - cargo coveralls
  - cargo doc-upload
